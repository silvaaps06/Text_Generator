<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Header{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'styles/style.css')}}">
</head>

<body>
    <header class="header-area">
        <div class="container">
            <nav class="main-nav">
                <a class="logo">
                    <img src="/static/images/Logo.png" style="width:280px;height:50px;" alt="Fake it 'till you make it">
                </a>

                <ul class="nav">
                    <li>
                        <a href="/home" class="active">Home</a>
                    </li>
                    <li>
                        <a href="/about" class="">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    
    {% block content %}
    {% endblock %}
    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright">Copyright Â© 2022 Ana Santos Silva - <i>Design: TemplateMo</i></p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
